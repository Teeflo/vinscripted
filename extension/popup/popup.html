<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vinscripted</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="../icons/icon48.png" alt="Vinscripted" class="logo">
      <h1>Vinscripted</h1>
    </header>

    <div class="settings">
      <div class="setting-item">
        <div class="setting-header">
          <span class="setting-label">Langue</span>
          <span class="setting-value" id="languageDisplay">Francais</span>
        </div>
        <select id="language">
          <option value="fr">Francais</option>
          <option value="en">English</option>
          <option value="de">Deutsch</option>
          <option value="es">Espanol</option>
          <option value="it">Italiano</option>
          <option value="nl">Nederlands</option>
          <option value="pl">Polski</option>
          <option value="pt">Portugues</option>
        </select>
      </div>
    </div>

    <div id="message" class="message"></div>

    <footer>
      <p>Ouvrez une annonce Vinted pour commencer</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
